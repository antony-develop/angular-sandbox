<h2>Add post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input [(ngModel)]="currentPost.title" type="text" class="form-control" name="title" #title>
    </div>
    <div class="form-group">
      <label>Body</label>
      <input [(ngModel)]="currentPost.body" type="text" class="form-control" name="body" #body>
    </div>
    <input [(ngModel)]="currentPost.id" type="hidden" class="form-control" name="id" #id>
    <button *ngIf="!isEditState" (click)="addPost(title.value, body.value)" class="btn btn-dark btn-block">Add post</button>
    <button *ngIf="isEditState" (click)="updatePost()" class="btn btn-warning btn-block">Edit post</button>
  </form>
</div>
